<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulsabi World | A Pixnut Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cocomelon & Gulsabi Palette */
            --gulsabi-yellow: #FFD600; 
            --hero-blue: #00A3E0;      
            --cape-red: #FF4F4F;       
            --pure-white: #ffffff;
            --text-dark: #2c3e50;
            
            /* Animation Easings */
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            overflow-x: hidden;
            background-color: var(--pure-white);
        }

        a { text-decoration: none; }

        /* --- Animations --- */
        .reveal-up {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s var(--ease-out-quint);
        }
        
        .reveal-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 1s var(--ease-out-quint);
        }

        .reveal-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 1s var(--ease-out-quint);
        }

        .active {
            opacity: 1 !important;
            transform: translate(0) !important;
        }

        .delay-1 { transition-delay: 0.1s; }
        .delay-2 { transition-delay: 0.2s; }

        /* --- Section 1: Hero --- */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.7;
        }

        .hero-title {
            position: relative;
            z-index: 1;
            color: var(--pure-white);
            font-size: 5rem;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px var(--cape-red);
            text-align: center;
        }

        /* --- Section 2: Adventures (BLUE) --- */
        .adventures-section {
            padding: 100px 20px;
            background-color: var(--hero-blue);
            color: var(--pure-white);
        }

        .section-header { text-align: center; margin-bottom: 60px; }
        .section-title { font-size: 3.5rem; text-shadow: 2px 2px 0px rgba(0,0,0,0.1); }

        .games-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* --- INTERACTIVE CARD STYLES --- */
        .game-card {
            display: block; /* Important for <a> tags */
            background: var(--pure-white);
            border-radius: 30px;
            width: 380px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: transform 0.4s var(--ease-out-quint), box-shadow 0.4s var(--ease-out-quint);
            cursor: pointer;
            position: relative;
        }

        .game-card:hover { 
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 40px 70px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .game-card:active {
            transform: scale(0.95);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        .game-img-container {
            height: 220px;
            width: 100%;
            background: #eee;
            overflow: hidden;
        }

        .game-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-img-container img {
            transform: scale(1.1);
        }

        .game-info { padding: 25px; color: var(--text-dark); text-align: center; }
        
        .play-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background-color: var(--cape-red);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* --- Section 3: Costumes (YELLOW) --- */
        .costumes-section {
            padding: 100px 20px;
            background-color: var(--gulsabi-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh; 
            overflow: hidden;
        }

        .costume-row {
            display: flex;
            align-items: center; 
            justify-content: center;
            gap: 40px;
            max-width: 1400px;
            width: 100%;
        }

        .center-text-content {
            flex: 1; 
            text-align: center;
            max-width: 600px;
            z-index: 2;
        }

        .center-text-content h2 {
            font-size: 3.5rem;
            color: var(--cape-red);
            line-height: 1.2;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .center-text-content p {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            opacity: 0.8;
        }

        .costume-circle {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            border: 8px solid var(--pure-white);
            overflow: hidden;
            background: white;
            box-shadow: 0 20px 40px rgba(184, 137, 0, 0.3);
            flex-shrink: 0;
            position: relative;
        }

        /* Applies to video tag */
        .costume-circle video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }
        
        .costume-circle:hover video { transform: scale(1.1); }

        footer {
            background-color: var(--cape-red);
            color: var(--pure-white);
            text-align: center;
            padding: 40px;
        }
        
        footer a { color: var(--gulsabi-yellow); font-weight: bold; }

        @media (max-width: 1100px) {
            .costume-row { flex-direction: column; gap: 30px; }
            .center-text-content { order: 0; margin: 30px 0; }
            .costume-circle { width: 280px; height: 280px; }
            .hero-title { font-size: 3rem; }
            .center-text-content h2 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="assets/hero-video.mp4" type="video/mp4">
        </video>
        <h1 class="hero-title reveal-up">Gulsabi World</h1>
    </section>

    <section class="adventures-section">
        <div class="section-header reveal-up">
            <h2 class="section-title">Gulsabi Adventures</h2>
            <p>Play. Learn. Grow.</p>
        </div>
        
        <div class="games-container">
            <a href="game1/index.html" class="game-card reveal-up delay-1">
                <div class="game-img-container">
                    <img src="assets/game1.jpg" alt="Sky Adventure">
                </div>
                <div class="game-info">
                    <h3>Sky Adventure</h3>
                    <p>Conquer the sky!</p>
                    <span class="play-btn">PLAY NOW</span>
                </div>
            </a>
            <a href="game2/index.html" class="game-card reveal-up delay-2">
                <div class="game-img-container">
                    <img src="assets/game2.jpg" alt="Super Dash Gameplay">
                </div>
                <div class="game-info">
                    <h3>Cannon Color Range</h3>
                    <p>Hit the right Color!</p>
                    <span class="play-btn">PLAY NOW</span>
                </div>
            </a>
        </div>
    </section>

    <section class="costumes-section">
        <div class="costume-row">
            
            <div class="costume-circle reveal-left">
                <video autoplay muted loop playsinline>
                    <source src="assets/Normal 1.mp4" type="video/mp4">
                </video>
            </div>

            <div class="center-text-content reveal-up delay-1">
                <h2>Stay Tuned for More<br>Gulsabi World Adventures</h2>
                <p>New games and stories incoming!</p>
            </div>

            <div class="costume-circle reveal-right">
                <video autoplay muted loop playsinline>
                    <source src="assets/Super 1.mp4" type="video/mp4">
                </video>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2026 Gulsabi Ecosystem. A brainchild of <a href="https://pixnut.com">Pixnut</a></p>
    </footer>

    <script>
        // Animation Observer Only
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.reveal-up, .reveal-left, .reveal-right').forEach((el) => {
            observer.observe(el);
        });
    </script>
</body>

</html>
